<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  font-family:system-ui,sans-serif;
}

#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  z-index:-2;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

#app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
}

.text{font-size:22px;margin-bottom:16px;}
.timer{font-size:44px;margin-bottom:20px;}

.buttons{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

button,a{
  display:block;
  padding:16px;
  font-size:16px;
  border:none;
  border-radius:14px;
  background:#374151;
  color:white;
  text-decoration:none;
  text-align:center;
  cursor:pointer;
}

.primary{background:#2563eb;}
.info{background:#065f46;}

.start-btn{
  width:260px;
  margin-top:20px;
}
</style>
</head>

<div id="bg"></div>
<div id="overlay"></div>

<div id="app">

</div>
