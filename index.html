<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Just a Moment</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:black;
  color:white;
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s;
  z-index:0;
}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:1;
}

#app{
  position:relative;
  z-index:2;
  max-width:420px;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  padding:24px;
}

.text{
  font-size:22px;
  line-height:1.5;
  margin-bottom:16px;
}

.text.en{
  font-size:20px;
  opacity:0.85;
}

.timer{
  font-size:48px;
  margin-bottom:18px;
}

.buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

button,a.link-btn{
  flex:1;
  padding:14px;
  font-size:15px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  cursor:pointer;
  text-decoration:none;
  text-align:center;
}

.secondary{background:#374151;}
.info{background:#065f46;}
.warning{background:#7f1d1d;}
</style>
</head>
